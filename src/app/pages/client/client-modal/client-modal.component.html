<div class="open-modal animation fadeIn" *ngIf="modalService.isOpen">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>{{ title }}</h5>

                    <button
                        (click)="closeModal()"
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <ul class="list-group text-dark mb-3" *ngIf="client">
                                    <li class="list-group-item active text-center">{{ client.name }} {{ client.lastName }} Information</li>
                                    <li class="list-group-item">Name: {{ client.name }}</li>
                                    <li class="list-group-item">Last Name: {{ client.lastName }}</li>
                                    <li class="list-group-item">Email: {{ client.email }}</li>
                                    <li class="list-group-item">Registration date: {{ client.createAt | date:"fullDate" }}</li>
                                    <li class="list-group-item">Region: {{ client.region.name }}</li>
                                </ul>

                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <input
                                            (change)="selectPhoto($event)"
                                            type="file"
                                            class="custom-file-input"
                                            id="inputGroupFile04"
                                            aria-labelledby="inputGroupFileAddon04"
                                        >
                                        <label
                                            class="custom-file-label"
                                            for="inputGroupFile04"
                                        >
                                            Select Photo
                                        </label>
                                    </div>

                                    <div class="input-group-append">
                                        <button
                                            (click)="uploadPhoto()"
                                            [disabled]="!selectedPhoto"
                                            class="btn btn-success"
                                            type="button"
                                            id="inputGroupFileAddon04"
                                        >
                                            Up
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm" *ngIf="client?.photo">
                                <img
                                    src="http://localhost:8080/v1/clients/uploads/img/{{client.photo}}"
                                    alt="{{client.photo}}"
                                    class="img-thumbnail rounded"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                        class="btn btn-outline-primary"
                        type="button"
                        [routerLink]="['/client-info/', client.id]"
                    >
                        More Information
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
