<div class="card">
    <div class="card-header text-center">Client list</div>

    <div class="card-body text-dark">
        <div *ngIf="clientList.length == 0" class="alert alert-warning">
            No records in the database
        </div>

        <table class="table table-bordered" *ngIf="clientList.length > 0">
            <thead class="text-white thead-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Birth Date</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody class="text-center">
                <tr *ngFor="let client of clientList">
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.lastName }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.createAt | date: "EEEE dd MMMM yyyy" }}</td>
                    <td>
                        <div class="btn-group btn-group-sm m-1 border-0">
                            <button type="button" class="btn btn-success">
                                Add Invoice
                            </button>
                            <button type="button" class="btn btn-primary">
                                Update
                            </button>
                            <button type="button" class="btn btn-danger">
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
